<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>logo.svg">
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Meta tags for SEO -->
    <meta name="description" content="Ads Creative Content - Tạo nội dung quảng cáo sáng tạo với AI">
    <meta name="keywords" content="quảng cáo, AI, nội dung sáng tạo, Facebook Ads, marketing">
    <meta name="author" content="Ads Creative Content">
    
    <!-- Open Graph meta tags -->
    <meta property="og:title" content="Ads Creative Content">
    <meta property="og:description" content="Tạo nội dung quảng cáo sáng tạo với AI">
    <meta property="og:type" content="website">
    <meta property="og:image" content="<%= BASE_URL %>logo192.png">
    
    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Ads Creative Content">
    <meta name="twitter:description" content="Tạo nội dung quảng cáo sáng tạo với AI">
    <meta name="twitter:image" content="<%= BASE_URL %>logo192.png">
    
    <title>Ads Creative Content</title>
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-family: 'Inter', sans-serif;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 30px;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen when app is ready */
      .app-ready #loading-screen {
        opacity: 0;
        pointer-events: none;
      }
      
      /* Base styles */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      
      #app {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>Xin lỗi, ứng dụng này cần JavaScript để hoạt động. Vui lòng bật JavaScript trong trình duyệt của bạn.</strong>
    </noscript>
    
    <!-- Loading Screen -->
    <div id="loading-screen">
      <svg class="loading-logo" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linejoin="round"/>
        <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linejoin="round"/>
      </svg>
      <div class="loading-text">Đang tải ứng dụng...</div>
      <div class="loading-spinner"></div>
    </div>
    
    <div id="app"></div>
    
    <script>
      // Hide loading screen when app is mounted
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.body.classList.add('app-ready');
          setTimeout(function() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 1000);
      });
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
