<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1877F2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4ECDC4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#bgGradient)" stroke="#fff" stroke-width="4"/>
  
  <!-- Facebook "f" symbol -->
  <path d="M70 60 L70 140 L90 140 L90 110 L105 110 L105 90 L90 90 L90 75 C90 65 95 60 105 60 L115 60 L115 80 L105 80 C103 80 102 81 102 83 L102 90 L115 90 L115 110 L102 110 L102 140 L120 140 L120 160 L70 160 Z" fill="#fff"/>
  
  <!-- AI brain/neural network overlay -->
  <g opacity="0.8">
    <!-- Neural network nodes -->
    <circle cx="130" cy="70" r="4" fill="url(#aiGradient)"/>
    <circle cx="150" cy="85" r="4" fill="url(#aiGradient)"/>
    <circle cx="140" cy="100" r="4" fill="url(#aiGradient)"/>
    <circle cx="160" cy="115" r="4" fill="url(#aiGradient)"/>
    <circle cx="130" cy="130" r="4" fill="url(#aiGradient)"/>
    
    <!-- Neural network connections -->
    <path d="M130 70 L150 85" stroke="url(#aiGradient)" stroke-width="2"/>
    <path d="M150 85 L140 100" stroke="url(#aiGradient)" stroke-width="2"/>
    <path d="M140 100 L160 115" stroke="url(#aiGradient)" stroke-width="2"/>
    <path d="M160 115 L130 130" stroke="url(#aiGradient)" stroke-width="2"/>
    <path d="M130 70 L140 100" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
    <path d="M150 85 L160 115" stroke="url(#aiGradient)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- App name -->
  <text x="100" y="180" text-anchor="middle" font-family="'Segoe UI', Arial, sans-serif" font-size="16" font-weight="600" fill="#1877F2" letter-spacing="0.5">
    Ads Creative
  </text>
</svg> 