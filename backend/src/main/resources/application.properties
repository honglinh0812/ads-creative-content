# Server Configuration
server.port=${SERVER_PORT:8080}

# Development Configuration
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=static/**,public/**

# Logging Configuration (single source of truth)
logging.level.root=INFO
logging.level.com.fbadsautomation=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=ERROR
# File output (optional; can be overridden via env)
logging.file.name=${LOGGING_FILE_NAME:/var/log/fbadsautomation/application.log}
logging.file.max-size=10MB
logging.file.max-history=10
# Simplified console layout (level + logger + message)
logging.pattern.console=%-5level %logger{36} - %msg%n

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/fbadsautomation}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fbadsautomation}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fbadsautomation}
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis Configuration
spring.redis.host=${SPRING_REDIS_HOST:127.0.0.1}
spring.redis.port=${SPRING_REDIS_PORT:6379}
spring.redis.password=${SPRING_REDIS_PASSWORD:}
spring.redis.database=0
spring.redis.timeout=2000ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.min-idle=0

# JPA Configuration
#spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=validate

# HikariCP configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.test-on-borrow=true
spring.datasource.hikari.validation-query=SELECT 1

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=false

# Flyway Safety Settings
spring.flyway.validate-on-migrate=true
spring.flyway.out-of-order=false
spring.flyway.ignore-missing-migrations=false
spring.flyway.ignore-future-migrations=false
spring.flyway.clean-disabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-migration-naming=true

# OAuth2 Configuration
spring.security.oauth2.client.registration.facebook.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_FACEBOOK_CLIENT_ID:REPLACE_WITH_YOUR_FACEBOOK_APP_ID}
spring.security.oauth2.client.registration.facebook.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_FACEBOOK_CLIENT_SECRET:REPLACE_WITH_YOUR_FACEBOOK_APP_SECRET}
spring.security.oauth2.client.registration.facebook.scope=email,public_profile
spring.security.oauth2.client.registration.facebook.redirect-uri={baseUrl}/api/auth/oauth2/callback/{registrationId}
server.forward-headers-strategy=framework
spring.security.oauth2.client.provider.facebook.authorization-uri=https://www.facebook.com/v24.0/dialog/oauth
spring.security.oauth2.client.provider.facebook.token-uri=https://graph.facebook.com/v24.0/oauth/access_token
spring.security.oauth2.client.provider.facebook.user-info-uri=https://graph.facebook.com/v24.0/me?fields=id,name,email,picture
# Marketing API (dev/test)
facebook.api-url=${FACEBOOK_API_URL:https://graph.facebook.com}
facebook.api-version=${FACEBOOK_API_VERSION:24.0}
facebook.scope=${FACEBOOK_SCOPE:email,public_profile,ads_management,business_management}
facebook.marketing.access-token=${FACEBOOK_MARKETING_ACCESS_TOKEN:}
facebook.page-id=${FACEBOOK_PAGE_ID:}
facebook.pixel-id=${FACEBOOK_PIXEL_ID:}
facebook.default-ad-account-id=${FACEBOOK_DEFAULT_AD_ACCOUNT_ID:}
spring.security.oauth2.client.registration.google.client-id=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${SPRING_SECURITY_OAUTH2_CLIENT_REGISTRATION_GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,email,profile
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/api/auth/oauth2/callback/{registrationId}
spring.security.oauth2.client.registration.google.client-name=Google
spring.security.oauth2.client.provider.google.authorization-uri=https://accounts.google.com/o/oauth2/v2/auth
spring.security.oauth2.client.provider.google.token-uri=https://oauth2.googleapis.com/token
spring.security.oauth2.client.provider.google.user-info-uri=https://www.googleapis.com/oauth2/v3/userinfo
spring.security.oauth2.client.provider.google.user-name-attribute=sub

# AI Provider API URLs
ai.openai.api-url=${AI_OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
ai.openai.image-api-url=${AI_OPENAI_IMAGE_API_URL:https://api.openai.com/v1/images/generations}
ai.gemini.api-url=${AI_GEMINI_API_URL:https://generativelanguage.googleapis.com/v1/models}
# Gemini Imagen 4 API for image generation (https://ai.google.dev/gemini-api/docs/imagen)
ai.gemini.image-api-url=${AI_GEMINI_IMAGE_API_URL:https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict}
ai.huggingface.text-api-url=${AI_HUGGINGFACE_TEXT_API_URL:https://router.huggingface.co/hf-inference/models/mistralai/Mistral-7B-Instruct-v0.3}
ai.huggingface.image-api-url=${AI_HUGGINGFACE_IMAGE_API_URL:https://router.huggingface.co/hf-inference/models/stabilityai/stable-diffusion-xl-base-1.0}
ai.anthropic.api-url=${AI_ANTHROPIC_API_URL:https://api.anthropic.com/v1/messages}
ai.stable-diffusion.api-url=${AI_STABLE_DIFFUSION_API_URL:https://router.huggingface.co/hf-inference/models/runwayml/stable-diffusion-v1-5}
fal.ai.api.url=${FAL_AI_API_URL:https://fal.run/fal-ai/fast-sdxl}

# AI provider API keys
ai.openai.api-key=${AI_OPENAI_API_KEY:}
ai.gemini.api-key=${AI_GEMINI_API_KEY:}
ai.huggingface.api-key=${AI_HUGGINGFACE_API_KEY:}
ai.anthropic.api-key=${AI_ANTHROPIC_API_KEY:}
fal.ai.api.key=${FAL_AI_API_KEY:}
stable.diffusion.api-key=${STABLE_DIFFUSION_API_KEY:}

# Google Trends API Configuration (SerpApi)
# Get your free API key at: https://serpapi.com/
# Free tier: 100 searches/month
# Paid tier: $50/month for 5,000 searches
serpapi.api.key=${SERPAPI_KEY:}

# Apify API Configuration (for TikTok Creative Center scraping)
# Get your API key at: https://console.apify.com/account/integrations
# Pay-per-use pricing: ~$0.10-0.50 per 1000 results depending on actor
# Estimated cost: $20-50/month for typical usage
apify.api.key=${APIFY_API_KEY:}
apify.base.url=${APIFY_BASE_URL:https://api.apify.com/v2}
apify.tiktok.actor=${APIFY_TIKTOK_ACTOR:doliz/tiktok-creative-center-scraper}
apify.tiktok.cookie=${APIFY_TIKTOK_COOKIE:}
apify.tiktok.cookie.file=${APIFY_TIKTOK_COOKIE_FILE:}
apify.poll.max.attempts=${APIFY_POLL_MAX_ATTEMPTS:30}
apify.poll.interval.ms=${APIFY_POLL_INTERVAL_MS:2000}

# DeAPI Image Provider (gamercoin.com)
# Get your API key from: https://gamercoin.com
# DeAPI provides high-quality realistic image generation
ai.deapi.api-key=${AI_DEAPI_API_KEY:}
ai.deapi.api-url=${DEAPI_API_URL:https://api.deapi.ai/api/v1/client/txt2img}

# Puter AI Image Provider (developer.puter.com)
# Free image generation with 35+ models - No API key required
ai.puter.api-url=${PUTER_API_URL:https://api.puter.com/drivers/call}

# SubNP Image Provider (mcpcore.xyz)
# Free unlimited image generation - No API key required
ai.subnp.api-url=${SUBNP_API_URL:https://t2i.mcpcore.xyz/api/free/generate}

# Default AI Providers
# Default provider for text generation (ad content)
ai.default.text-provider=${AI_DEFAULT_TEXT_PROVIDER:openai}
# Default provider for image generation (ad creatives)
ai.default.image-provider=${AI_DEFAULT_IMAGE_PROVIDER:gemini}

# ScrapeCreators API Configuration
scrape.creators.api.key=${SCRAPE_CREATORS_API_KEY:}
scrape.creators.api.base.url=${SCRAPE_CREATORS_API_BASE_URL:https://api.scrapecreators.com/v1}

# MinIO Object Storage Configuration
minio.endpoint=${MINIO_ENDPOINT:http://localhost:9000}
minio.access-key=${MINIO_ACCESS_KEY:minioadmin}
minio.secret-key=${MINIO_SECRET_KEY:minioadmin}
minio.bucket-name=${MINIO_BUCKET_NAME:fbads-content}

# Legacy image storage location (kept for backward compatibility)
app.image.storage.location=${APP_IMAGE_STORAGE_LOCATION:uploads/images}
app.image.public.url=${APP_IMAGE_PUBLIC_URL:localhost:8080/api/images}

# Enable scheduling for background job status updates
spring.task.scheduling.pool.size=5

# Circuit Breaker Configuration
resilience4j.circuitbreaker.configs.default.failure-rate-threshold=50
resilience4j.circuitbreaker.configs.default.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.configs.default.sliding-window-size=10
resilience4j.circuitbreaker.configs.default.minimum-number-of-calls=5
resilience4j.circuitbreaker.configs.default.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.configs.default.slow-call-rate-threshold=50
resilience4j.circuitbreaker.configs.default.slow-call-duration-threshold=10s

# Retry Configuration
resilience4j.retry.configs.default.max-attempts=3
resilience4j.retry.configs.default.wait-duration=1s
resilience4j.retry.configs.default.exponential-backoff-multiplier=2

# Cache Configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false

# Disable Redis Repositories (we only use Redis for caching, not as a data store)
spring.data.redis.repositories.enabled=false

# Database Performance Configuration
# HikariCP Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.pool-name=FBAdsAutomationPool

# JPA/Hibernate Performance Settings
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.jdbc.fetch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.session.events.log.LOG_QUERIES_SLOWER_THAN_MS=1000

# Connection and Transaction Settings
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.connection.release_mode=after_transaction

# Lazy Loading Optimization
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false
spring.jpa.properties.hibernate.bytecode.use_reflection_optimizer=true

# Second-level Cache (disabled for now)
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false

# Database Query Logging (disable in production)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Transaction Management
spring.transaction.default-timeout=30


# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized

# Include resilience configuration
spring.config.import=optional:classpath:application-resilience.yml

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://linhnh.site,http://localhost:8081}
app.jwt.secret=${APP_JWT_SECRET:CHANGE_ME_IN_PRODUCTION}
app.jwt.expiration=${APP_JWT_EXPIRATION:86400000}

# Content Validation Configuration
validation.content.strictness=${VALIDATION_STRICTNESS:medium}
validation.content.min-valid-variations=${VALIDATION_MIN_VALID_VARIATIONS:1}
validation.content.allow-partial-results=${VALIDATION_ALLOW_PARTIAL_RESULTS:true}
validation.content.max-auto-fix-attempts=${VALIDATION_MAX_AUTO_FIX_ATTEMPTS:3}
validation.content.min-quality-score=${VALIDATION_MIN_QUALITY_SCORE:40}
